<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Chat MTA</h2>
        </div>
        <div class="row">
            <div class="col-4 d-flex justify-content-center text-center">
                <button id="asignarusuario" type="button" class="btn btn-primary">Asignar usuario</button>
            </div>
            <div class="col-4 d-flex justify-content-center text-center">
                <button id="estado" type="button" class="btn btn-primary">Estado</button><br>
                <button id="socketid" type="button" class="btn btn-primary">ID Socket</button>
            </div>
            <div class="col-4 d-flex justify-content-center text-center">
                <button id="desconectar" type="button" class="btn btn-primary">Desconectar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="crear_sala" type="button" class="btn btn-primary">Crear sala</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="salir_sala" type="button" class="btn btn-primary">Salir de sala</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="enviarmensaje" type="button" class="btn btn-primary">enviar mensaje</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="usuarios_socket" type="button" class="btn btn-primary">Usuarios en socket</button>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="main.js"></script>

</html>
